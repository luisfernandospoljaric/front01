<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Salário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 80%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajuste de Salário</h1>
        <input type="number" id="salarioAtual" placeholder="Enter current salary">
        <button onclick="calcularAjuste()">Calculate Adjustment</button>
        <div class="result" id="salarioAjustado"></div>
    </div>

    <script>
        function calcularAjuste() {
            const salarioAtual = parseFloat(document.getElementById('salarioAtual').value);

            if (isNaN(salarioAtual)) {
                document.getElementById('salarioAjustado').innerHTML = '<span style="color: red;">Please enter a valid salary.</span>';
                return;
            }

            let faixaAjuste = 0;

            if (salarioAtual >= 1500 && salarioAtual < 1750) {
                faixaAjuste = 0.15;
            } else if (salarioAtual >= 1750 && salarioAtual < 2000) {
                faixaAjuste = 0.12;
            } else if (salarioAtual >= 2000 && salarioAtual < 3000) {
                faixaAjuste = 0.09;
            } else if (salarioAtual >= 3000) {
                faixaAjuste = 0.06;
            }

            const novoSalario = salarioAtual + (salarioAtual * faixaAjuste);

            document.getElementById('salarioAjustado').innerHTML = 
                `<span style="color: green;">Novo salário: ${novoSalario.toFixed(2)}</span>`;
        }
    </script>
</body>
</html>
