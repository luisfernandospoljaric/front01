<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Preço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajuste de Preços</h1>
        <input type="text" id="nomeProduto" placeholder="Nome do produto">
        <input type="number" id="precoProduto" placeholder="Preço do Produto">
        <button onclick="ajustarPreco()">Ajustar Preço</button>
        <div class="result" id="ajustePreco"></div>
    </div>

    <script>
        function ajustarPreco() {
            const nomeProduto = document.getElementById('nomeProduto').value;
            const precoProduto = parseFloat(document.getElementById('precoProduto').value);
            const resultado = document.getElementById('ajustePreco');

            if (!nomeProduto || isNaN(precoProduto) || precoProduto <= 0) {
                resultado.innerHTML = '<span style="color: red;">Please enter valid product details.</span>';
                return;
            }

            let novoPreco = 0;
            if (precoProduto < 1000) {
                novoPreco = precoProduto * 1.05;
            } else {
                novoPreco = precoProduto * 1.07;
            }

            resultado.innerHTML = `
                <p>Produto: ${nomeProduto}</p>
                <p>Novo Preço: R$ ${novoPreco.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
